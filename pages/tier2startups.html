            .product-card {
      width: 340px;
      position: relative;
      box-shadow: 0 2px 7px #dfdfdf;
      margin: 20px;
      background: #c0d3f948;
      display: inline-block;
    }



    /* Additional styles for the badge */

    .product-tumb {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      background: #c0d3f948;
    }

    .product-tumb img {
      max-width: 100%;
      max-height: 100%;
    }

    .product-tumb img:hover {
      transform: scale(1.05);
    }

    .product-details {
      padding: 20px;
    }

    .product-catagory {
      display: block;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      color: #ccc;
      margin-bottom: 10px;
    }

    .product-details h4 a {
      font-weight: 500;
      display: block;
      margin-bottom: 10px;
      text-transform: uppercase;
      color: #000;
      text-decoration: none;
      transition: 0.3s;
    }

    .product-details h4 a:hover {
      color: #000;
    }

    .product-details p {
      font-size: 14px;
      line-height: 20px;
      margin-bottom: 10px;
      color: #999;
    }

    header.mastheads {
  width: 100%;
  height: 10vh !important;
  color: white;
  font-size: 18px;
  blur: auto;
  background-color: #0e1a35;

  object-position: center;

header.mastheads .header-content h1 {

header.mastheads .device-container {

  margin-left: auto;

}

header.mastheads .device-container .screen img {
